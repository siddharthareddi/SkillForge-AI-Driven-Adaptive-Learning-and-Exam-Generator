<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Started - SkillForge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

<div class="auth-container">

    <div class="auth-left">
        <h1>Start Your Learning Journey ðŸš€</h1>
        <p>
            Join SkillForge and experience AI-driven adaptive quizzes,
            personalized feedback, and smart exam generation.
        </p>
    </div>

    <div class="auth-card">

        <h2>Create Your Account</h2>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>

            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Password</label>
            <input type="password" placeholder="Create password" required>

            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password" required>

            <button type="submit" class="primary-btn full-btn">
                Create Account
            </button>
        </form>

        <p class="auth-switch">
            Already have an account?
            <a href="login.html">Login</a>
        </p>

    </div>

</div>

</body>
</html>
